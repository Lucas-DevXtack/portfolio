<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio Pessoal</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>

<body>
  <div class="container">
    <img src="my file.jpg" alt="Foto de Perfil" class="profile-pic" />
    <h1>Lucas Vinicius</h1>
    <p class="bio">
      Desenvolvedor web em formação, apaixonado por tecnologia e aprendizado contínuo.
      Sempre buscando evoluir, construir projetos reais e entregar soluções de valor.
    </p>

    <div class="social-links">
      <a href="https://github.com/lucas-devXtack" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/lucas-vinicius-ferreira-6444a2351/" target="_blank">LinkedIn</a>
      <a href="https://www.instagram.com/multi_404/" target="_blank">Instagram</a>
    </div>

    <div class="contact">
      <h2>Contato</h2>

      <form id="formContato">
        <input type="text" name="nome" id="nome" placeholder="Seu nome" />
        <input type="email" name="email" id="email" placeholder="Seu email" />
        <textarea name="mensagem" id="mensagem" placeholder="Sua mensagem"></textarea>

        <div class="botoes">
          <button type="button" id="btnWhatsapp">Enviar pelo WhatsApp</button>
          <button type="button" id="btnEmail">Enviar por E-mail</button>
        </div>

        <p id="msgErro"></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
